@if (intro$ | async; as intro) {
	<section id="about" class="introduction scrollto">
		<div class="row clearfix">
			
			@if (features$) {
				<div class="col-2">
					@for (feature of features$ | async; track feature; let i = $index) {
						<div>
							<app-feature-block [feature]="feature"></app-feature-block>

						</div>
					}
				</div>
			}
		</div>
	</section>
}
