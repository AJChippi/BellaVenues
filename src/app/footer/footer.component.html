@if (footer$ | async; as footer) {
  
  <hr >
  <footer id="landing-footer" class="clearfix footer-top-border">
    <div class="row clearfix">
      <p id="copyright" class="col-2">
        {{ footer.tagline }}
        <br>
        <a routerLink="{{ footer.developerlink }}">{{ footer.developer }}</a>
      </p>
      <!--Social Icons in Footer-->
      <div class="col-2" style="text-align: left">
        <app-social></app-social>
      </div>
      <!--End of Social Icons in Footer-->
    </div>
  </footer>
}
